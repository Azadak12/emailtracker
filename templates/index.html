<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Spam Detector</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background: #f8f9fa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .container {
            max-width: 600px;
            margin-top: 80px;
            background: white;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
        }
        footer {
            margin-top: auto;
            padding: 15px 0;
            text-align: center;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container shadow-sm">
        <h1 class="mb-4 text-center">Spam Detector</h1>
        <form method="POST" action="/predict" novalidate>
            <div class="mb-3">
                <label for="message" class="form-label">Enter your message:</label>
                <textarea
                    class="form-control"
                    id="message"
                    name="message"
                    rows="6"
                    placeholder="Type or paste your message here..."
                    required
                >{{ message or '' }}</textarea>
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary btn-lg">Check Spam</button>
            </div>
        </form>

        {% if result %}
        <div class="alert mt-4 {% if result == 'Spam' %}alert-danger{% else %}alert-success{% endif %}" role="alert">
            <strong>Result:</strong> {{ result }}
        </div>
        {% endif %}
    </div>

    <footer>
        <small>Â© 2025 Spam Detector App by Abdul Kalam</small>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
